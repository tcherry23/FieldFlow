<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FieldFlow | Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    select, input[type="date"] {
      padding: 6px;
      font-size: 16px;
    }
    .accordion {
      background-color: #ffffff;
      color: #000;
      cursor: pointer;
      padding: 15px;
      width: 100%;
      border: 1px solid #ccc;
      text-align: left;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
      margin-bottom: 10px;
    }
    .accordion.active, .accordion:hover {
      background-color: #e6f2ff;
    }
    .panel {
      padding: 0 15px;
      background-color: white;
      display: none;
      overflow: hidden;
      border: 1px solid #ccc;
      border-top: none;
    }
    .panel pre {
      white-space: pre-wrap;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>Files Archive</h1>

  <div class="filters">
    <select id="logTypeFilter">
      <option value="">All Log Types</option>
      <option value="Annual Inspection">Annual Inspection</option>
      <option value="OBS Reading">OBS Reading</option>
      <option value="Shut-In Log">Shut-In Log</option>
      <option value="Daily Pressure">Daily Pressure</option>
      <option value="Well Status">Well Status</option>
      <option value="SWD Log">SWD Log</option>
      <option value="Daily Activity">Daily Activity</option>
    </select>
    <select id="fieldFilter">
      <option value="">All Fields</option>
      <option value="Dixon">Dixon</option>
      <option value="Simpson Chapel">Simpson Chapel</option>
      <option value="Mineral City">Mineral City</option>
    </select>
    <select id="wellFilter">
      <option value="">All Wells</option>
    </select>
    <select id="attendantFilter">
      <option value="">All Attendants</option>
      <option value="T. Cherry">T. Cherry</option>
      <option value="T. Ressler">T. Ressler</option>
    </select>
    <input type="date" id="dateFilter">
  </div>

  <div id="accordionContainer"></div>

  <script>
    const logs = JSON.parse(localStorage.getItem("fieldflow_logs") || "[]");

    const logTypeFilter = document.getElementById("logTypeFilter");
    const fieldFilter = document.getElementById("fieldFilter");
    const wellFilter = document.getElementById("wellFilter");
    const attendantFilter = document.getElementById("attendantFilter");
    const dateFilter = document.getElementById("dateFilter");
    const container = document.getElementById("accordionContainer");

    const updateWellFilterOptions = () => {
      const selectedField = fieldFilter.value;
      const wells = logs
        .filter(log => !selectedField || log.field === selectedField)
        .map(log => log.well)
        .filter((v, i, a) => v && a.indexOf(v) === i)
        .sort();
      wellFilter.innerHTML = '<option value="">All Wells</option>' +
        wells.map(w => `<option value="${w}">${w}</option>`).join('');
    };

    const renderAccordion = () => {
      container.innerHTML = "";
      const filtered = logs.filter(log =>
        (!logTypeFilter.value || log.type === logTypeFilter.value) &&
        (!fieldFilter.value || log.field === fieldFilter.value) &&
        (!wellFilter.value || log.well === wellFilter.value) &&
        (!attendantFilter.value || log.attendant === attendantFilter.value) &&
        (!dateFilter.value || log.date === dateFilter.value)
      );

      filtered.forEach((log, index) => {
        const btn = document.createElement("button");
        btn.className = "accordion";
        btn.textContent = `${log.date} — ${log.type} — ${log.field} — ${log.well}`;

        const panel = document.createElement("div");
        panel.className = "panel";

        let content = "";
        for (const [key, value] of Object.entries(log)) {
          content += `${key}: ${value}\n`;
        }

        panel.innerHTML = `<pre>${content}</pre>`;

        btn.addEventListener("click", () => {
          btn.classList.toggle("active");
          panel.style.display = panel.style.display === "block" ? "none" : "block";
        });

        container.appendChild(btn);
        container.appendChild(panel);
      });
    };

    [logTypeFilter, fieldFilter, wellFilter, attendantFilter, dateFilter].forEach(el => {
      el.addEventListener("change", () => {
        updateWellFilterOptions();
        renderAccordion();
      });
    });

    updateWellFilterOptions();
    renderAccordion();
  </script>
</body>
</html>
