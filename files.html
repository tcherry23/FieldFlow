<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Files Archive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, input[type="date"] {
      padding: 5px;
    }
    .entry {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .entry h3 {
      margin-top: 0;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button {
      margin-right: 10px;
      padding: 6px 12px;
    }
    .timestamp {
      font-size: 0.8em;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>Files Archive</h1>

  <div class="filters">
    <select id="typeFilter">
      <option value="">All Types</option>
      <option value="Daily Activity Log">Daily Activity Log</option>
      <option value="Annual Inspection">Annual Inspection</option>
      <option value="Shut-In Log">Shut-In Log</option>
      <option value="OBS Reading">OBS Reading</option>
      <option value="Well Status">Well Status</option>
      <option value="SWD Log">SWD Log</option>
    </select>

    <select id="fieldFilter">
      <option value="">All Fields</option>
      <option value="Dixon">Dixon</option>
      <option value="Simpson Chapel">Simpson Chapel</option>
      <option value="Mineral City">Mineral City</option>
    </select>

    <select id="wellFilter">
      <option value="">All Wells</option>
    </select>

    <select id="attendantFilter">
      <option value="">All Attendants</option>
      <option value="T. Cherry">T. Cherry</option>
      <option value="T. Ressler">T. Ressler</option>
    </select>

    <input type="date" id="dateFilter" />
  </div>

  <div id="entriesContainer"></div>

  <script>
    const entriesContainer = document.getElementById("entriesContainer");

    const filters = {
      type: document.getElementById("typeFilter"),
      field: document.getElementById("fieldFilter"),
      well: document.getElementById("wellFilter"),
      attendant: document.getElementById("attendantFilter"),
      date: document.getElementById("dateFilter"),
    };

    const updateEntries = () => {
      entriesContainer.innerHTML = "";
      const savedLogs = JSON.parse(localStorage.getItem("fieldflowLogs") || "[]");

      const filtered = savedLogs.filter(log => {
        return (!filters.type.value || log.type === filters.type.value) &&
               (!filters.field.value || log.field === filters.field.value) &&
               (!filters.well.value || log.well === filters.well.value) &&
               (!filters.attendant.value || log.attendant === filters.attendant.value) &&
               (!filters.date.value || log.date === filters.date.value);
      });

      filtered.forEach((log, index) => {
        const entryDiv = document.createElement("div");
        entryDiv.className = "entry";

        const title = `${log.type} – ${log.date} – ${log.attendant || ''}`;
        entryDiv.innerHTML = `<h3>${title}</h3>`;

        const content = document.createElement("pre");
        let formatted = "";
        for (let key in log) {
          if (key !== "timestamp") {
            formatted += `${key}: ${log[key]}\n`;
          }
        }
        formatted += `\ntimestamp: ${log.timestamp}`;
        content.textContent = formatted;
        entryDiv.appendChild(content);

        const buttons = document.createElement("div");
        buttons.className = "buttons";

        const exportBtn = document.createElement("button");
        exportBtn.textContent = "Export";
        exportBtn.onclick = () => {
          const blob = new Blob([formatted], { type: "text/plain" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = `${log.type.replace(/\s+/g, '_')}_${log.date}.txt`;
          link.click();
        };

        const emailBtn = document.createElement("button");
        emailBtn.textContent = "Email";
        emailBtn.onclick = () => {
          const subject = "Underground Storage Field Reports";
          const body = encodeURIComponent(formatted);
          window.location.href = `mailto:?subject=${subject}&body=${body}`;
        };

        buttons.appendChild(exportBtn);
        buttons.appendChild(emailBtn);
        entryDiv.appendChild(buttons);

        entriesContainer.appendChild(entryDiv);
      });
    };

    for (let key in filters) {
      filters[key].addEventListener("change", updateEntries);
    }

    window.onload = updateEntries;
  </script>
</body>
</html>
