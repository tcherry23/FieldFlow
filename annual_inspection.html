<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annual Inspection - FieldFlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    select, input, button {
      display: block;
      margin: 10px auto;
      padding: 8px;
      font-size: 16px;
    }
    .well-box {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .well-box label {
      display: block;
      margin: 8px 0 4px;
    }
    .home-link {
      display: block;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Annual Inspection</h1>

  <label for="field">Select Field:</label>
  <select id="field" onchange="loadWells()">
    <option value="">--Select Field--</option>
    <option value="Dixon">Dixon</option>
    <option value="Simpson Chapel">Simpson Chapel</option>
    <option value="Mineral City">Mineral City</option>
  </select>

  <div id="wellContainer"></div>

  <button onclick="submitInspection()">Submit</button>

  <div class="home-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    const fieldWells = {
      "Dixon": ["Evans 10", "Evans 5", "Evan 4-H", "Cory 8", "Cory 4", "Cory 2", "Cory 7", "Cory 3", "Cory 6", "Cory 5", "Cory 1"],
      "Simpson Chapel": ["Blaker 1", "Emery 2", "Emery 1", "Crays 8", "Crays 5", "Crays 4", "Crays 3", "Crays 7", "Crays 2", "Crays 6", "Royal 6", "Royal 5", "Royal 4", "Royal 7", "Royal 1"],
      "Mineral City": ["Haines 1", "Haines 2", "Haines 3", "Haines 4", "G. Axe 1", "G. Axe 2", "G. Axe 3", "G. Axe 4", "G. Axe 5", "G. Axe 6", "J. Axe 1", "Rollison 1", "Rollison 2", "Rollison 3", "Rollison 4", "Headley 1"]
    };

    function loadWells() {
      const field = document.getElementById("field").value;
      const container = document.getElementById("wellContainer");
      container.innerHTML = "";

      if (fieldWells[field]) {
        fieldWells[field].forEach(well => {
          const box = document.createElement("div");
          box.className = "well-box";
          box.innerHTML = `
            <h3>${well}</h3>
            <label>Valve Check:</label>
            <select name="valve-${well}">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <label>Leak Check:</label>
            <select name="leak-${well}">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          `;
          container.appendChild(box);
        });
      }
    }

    function submitInspection() {
      const field = document.getElementById("field").value;
      const boxes = document.querySelectorAll(".well-box");
      const results = [];

      boxes.forEach(box => {
        const wellName = box.querySelector("h3").innerText;
        const valve = box.querySelector(`select[name="valve-${wellName}"]`).value;
        const leak = box.querySelector(`select[name="leak-${wellName}"]`).value;
        results.push({
          field,
          well: wellName,
          valveCheck: valve,
          leakCheck: leak
        });
      });

      console.log("Annual Inspection Submitted:", results);
      alert("Inspection Submitted Successfully!");
    }
  </script>
</body>
</html>
