<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Annuals – Bulk Export</title>
<style>
  :root { --brand:#0b4ea2; --bg:#f6f8fb; }
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);margin:0}
  header{background:var(--brand);color:#fff;padding:12px 16px}
  header h1{margin:0;font-size:1.1rem}
  .wrap{max-width:900px;margin:18px auto;padding:0 14px}
  .card{background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:16px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
  label{font-size:.9rem;color:#233;margin-bottom:6px;display:block}
  select,input{width:100%;padding:10px;border:1px solid #cfd7e3;border-radius:8px;background:#fff}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
  .btn{background:#0b4ea2;color:#fff;border:0;border-radius:10px;padding:11px 16px;cursor:pointer}
  .ghost{background:#e9edf7;color:#123}
  .hint{font-size:.85rem;color:#667;margin-top:6px}
</style>
</head>
<body>
<header><h1>Annual Inspections – Bulk Export</h1></header>

<div class="wrap">
  <div class="card">
    <div class="grid">
      <div>
        <label for="fieldSel">Field</label>
        <select id="fieldSel">
          <option value="">All Fields</option>
          <option value="Dixon">Dixon</option>
          <option value="Mineral City">Mineral City</option>
          <option value="Simpson Chapel">Simpson Chapel</option>
        </select>
      </div>
      <div>
        <label for="fromSel">From (date)</label>
        <input id="fromSel" type="date">
      </div>
      <div>
        <label for="toSel">To (date)</label>
        <input id="toSel" type="date">
      </div>
    </div>

    <div class="row">
      <button class="btn" id="btnDownload">Download Annuals CSV</button>
      <button class="btn ghost" onclick="location.href='index.html'">Home</button>
    </div>

    <div class="hint">This will generate a **single CSV** with all matching Annual Inspection records (including Well IDs) so you can attach one file to an email.</div>
  </div>
</div>

<script src="app.js"></script>
<script>
  // optional default: preset to month-to-date
  document.addEventListener('DOMContentLoaded', () => {
    const now = new Date(), y = now.getFullYear(), m = (now.getMonth()+1+'').padStart(2,'0');
    document.getElementById('fromSel').value = `${y}-${m}-01`;
    document.getElementById('toSel').value = now.toISOString().slice(0,10);

    document.getElementById('btnDownload').addEventListener('click', async () => {
      try { await FieldFlow.init(); } catch(e){}
      const field = document.getElementById('fieldSel').value;
      const from  = document.getElementById('fromSel').value;
      const to    = document.getElementById('toSel').value;
      FieldFlow.exportAnnualCSVRange({ field, from, to });
    });
  });
</script>
</body>
</html>
