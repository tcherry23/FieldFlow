<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FieldFlow App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
      margin-top: 30px;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
      margin-left: 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>FieldFlow</h1>
  <div class="grid">
    <button class="button" onclick="location.href='daily-pressure.html'">Daily Pressure</button>
    <button class="button" onclick="location.href='shut-in.html'">Shut-In Logs</button>
    <button class="button" onclick="location.href='swd.html'">SWD Logs</button>
    <button class="button" onclick="location.href='annual-inspection.html'">Annual Inspections</button>
    <button class="button" onclick="location.href='files.html'">Past Annuals</button>
    <button class="button" onclick="location.href='well-status.html'">Well Status Tracker</button>
    <button class="button" onclick="location.href='obs.html'">OBS Readings</button>
    <button class="button" onclick="location.href='daily-activity.html'">Daily Activity Log</button>
  </div>

  <div class="footer">
    Â© 2025 FieldFlow | Underground Gas Storage
    <a href="terms.html">Terms of Use</a>
  </div>
</body>
</html>
