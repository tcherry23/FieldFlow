<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FieldFlow Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #004080;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #004080;
      border-radius: 10px;
      text-decoration: none;
      color: #004080;
      font-weight: bold;
      transition: 0.3s;
    }

    .icon-button:hover {
      background-color: #e6f0ff;
    }

    .icon-button img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .footer-link {
      margin-top: 40px;
      font-size: 14px;
    }

    .footer-link a {
      color: #004080;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>FieldFlow</h1>

  <div class="grid">
    <a href="daily-pressure.html" class="icon-button">
      <img src="https://img.icons8.com/ios-filled/50/004080/gas.png" alt="Daily Pressure" />
      Daily Pressure
    </a>
    <a href="shut-in.html" class="icon-button">
      <img src="https://img.icons8.com/ios-filled/50/004080/valve.png" alt="Shut-In Logs" />
      Shut-In Logs
    </a>
    <a href="swd.html" class="icon-button">
      <img src="https://img.icons8.com/ios-filled/50/004080/water.png" alt="SWD Log" />
      SWD Log
    </a>
    <a href="gps.html" class="icon-button">
      <img src="https://img.icons8.com/ios-filled/50/004080/map.png" alt="GPS Tracker" />
      GPS Tracker
    </a>
    <a href="annual-inspection.html" class="icon-button">
      <img src="https://img.icons8.com/ios-filled/50/004080/maintenance.png" alt="Annual Inspection" />
      Annual Inspection
    </a>
    <a href="view-annual-history.html" class="icon-button">
      <img src="https://img.icons8.com/ios-filled/50/004080/folder-invoices.png" alt="Annual History" />
      View Annuals
    </a>
    <a href="well-status.html" class="icon-button">
      <img src="https://img.icons8.com/ios-filled/50/004080/pipeline.png" alt="Well Status" />
      Well Status
    </a>
    <a href="export.html" class="icon-button">
      <img src="https://img.icons8.com/ios-filled/50/004080/export.png" alt="Export" />
      Export Logs
    </a>
  </div>

  <div class="footer-link">
    <a href="terms.html">Terms of Use</a>
  </div>
</body>
</html>
