<!DOCTYPE html>
<html lang="en">
<head>

  <title>FieldFlow</title>

      font-family: Arial, sans-serif;
      background: #f2f3f5;
      margin: 0;
      padding: 0;

    header {
      background-color: #00557f;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;

      padding: 20px;
      gap: 30px;
    }

    .icon-box {
      width: 120px;
      text-align: center;
      text-decoration: none;
      color: black;
    }

    .icon-box img {
      width: 60px;
      height: 60px;
      margin-bottom: 8px;
    }

    .icon-label {
      font-size: 14px;
    }

    .icon-box:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>FieldFlow</header>
  <div class="container">
    <a class="icon-box" href="annual-inspection.html">
      <img src="https://img.icons8.com/ios-filled/100/000000/inspection.png" alt="Annual Inspection"/>
      <div class="icon-label">Annual Inspection</div>
    </a>

    <a class="icon-box" href="view-annual-history.html">
      <img src="https://img.icons8.com/ios-filled/100/000000/opened-folder.png" alt="View History"/>
      <div class="icon-label">View Inspections</div>
    </a>

    <a class="icon-box" href="shut-in.html">
      <img src="https://img.icons8.com/ios-filled/100/000000/valve.png" alt="Shut-In"/>

    </a>

    <a class="icon-box" href="daily-pressure.html">
      <img src="https://img.icons8.com/ios-filled/100/000000/clock.png" alt="Daily Pressure"/>

    </a>

      <img src="https://img.icons8.com/ios-filled/100/000000/water.png" alt="SWD"/>

      <img src="https://img.icons8.com/ios-filled/100/000000/route.png" alt="GPS"/>

    </a>

    <a class="icon-box" href="export.html">
      <img src="https://img.icons8.com/ios-filled/100/000000/export.png" alt="Export"/>
      <div class="icon-label">Export</div>
    </a>

      <img src="https://img.icons8.com/ios-filled/100/000000/tools.png" alt="Well Status"/>
