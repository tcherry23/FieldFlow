<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FieldFlow App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #044466;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .icon-card {
      text-align: center;
      text-decoration: none;
      color: black;
    }
    .icon-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }
    .icon-card span {
      display: block;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>FieldFlow</header>

  <div class="grid">
    <a href="annual_inspection.html" class="icon-card">
      <img src="https://img.icons8.com/ios-filled/50/000000/inspection.png" alt="Annual Inspection"/>
      <span>Annual Inspection</span>
    </a>

    <a href="shut_in_log.html" class="icon-card">
      <img src="https://img.icons8.com/ios-filled/50/000000/valve.png" alt="Shut-In Log"/>
      <span>Shut-In Log</span>
    </a>

    <a href="daily_log.html" class="icon-card">
      <img src="https://img.icons8.com/ios-filled/50/000000/time.png" alt="Daily Pressure"/>
      <span>Daily Pressure</span>
    </a>

    <a href="swd_log.html" class="icon-card">
      <img src="https://img.icons8.com/ios-filled/50/000000/water.png" alt="SWD Log"/>
      <span>SWD Log</span>
    </a>

    <a href="gps_route_log.html" class="icon-card">
      <img src="https://img.icons8.com/ios-filled/50/000000/route.png" alt="GPS Tracker"/>
      <span>GPS Tracker</span>
    </a>

    <a href="export.html" class="icon-card">
      <img src="https://img.icons8.com/ios-filled/50/000000/export.png" alt="Export"/>
      <span>Export</span>
    </a>

    <a href="well-status.html" class="icon-card">
      <img src="https://img.icons8.com/ios-filled/50/000000/maintenance.png" alt="Well Status"/>
      <span>Well Status</span>
    </a>
  </div>
</body>
</html>
