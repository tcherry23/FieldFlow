<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FieldFlow App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2a4f7c;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .home-button {
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 140px;
      height: 140px;
      text-align: center;
      text-decoration: none;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .home-button:hover {
      transform: scale(1.05);
    }
    .home-button img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .home-button span {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FieldFlow App</h1>
  </header>

  <div class="container">
    <a href="daily-pressure.html" class="home-button">
      <img src="icons/gauge.png" alt="Daily Pressure" />
      <span>Daily Pressure</span>
    </a>
    <a href="shut-in.html" class="home-button">
      <img src="icons/valve.png" alt="Shut-In Logs" />
      <span>Shut-In Logs</span>
    </a>
    <a href="swd.html" class="home-button">
      <img src="icons/water.png" alt="SWD Log" />
      <span>SWD</span>
    </a>
    <a href="annual-inspection.html" class="home-button">
      <img src="icons/clipboard.png" alt="Annual Inspections" />
      <span>Annual Inspection</span>
    </a>
    <a href="well-status.html" class="home-button">
      <img src="icons/checklist.png" alt="Well Status" />
      <span>Well Status</span>
    </a>
    <a href="gps.html" class="home-button">
      <img src="icons/gps.png" alt="GPS Route" />
      <span>GPS Tracker</span>
    </a>
    <a href="view-annual-history.html" class="home-button">
      <img src="icons/history.png" alt="Annual History" />
      <span>Annual History</span>
    </a>
  </div>
</body>
</html>
