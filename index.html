<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FieldFlow App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background: #0077cc;
      color: white;
      margin: 0;
      padding: 20px 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    .icon-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.2s;
      text-decoration: none;
      color: black;
    }

    .icon-box:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transform: translateY(-3px);
    }

    .icon-box img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .footer {
      margin-top: 30px;
      padding: 15px;
      font-size: 14px;
      color: #777;
    }

    .footer a {
      color: #0077cc;
      text-decoration: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>FieldFlow</h1>

  <div class="grid">
    <a href="daily-pressure.html" class="icon-box">
      <img src="icons/pressure.png" alt="Daily Pressure" />
      <div>Daily Pressure</div>
    </a>
    <a href="shut-in.html" class="icon-box">
      <img src="icons/valve.png" alt="Shut-In" />
      <div>Shut-In</div>
    </a>
    <a href="swd.html" class="icon-box">
      <img src="icons/water.png" alt="SWD Log" />
      <div>SWD</div>
    </a>
    <a href="annual-inspection.html" class="icon-box">
      <img src="icons/inspection.png" alt="Annual Inspection" />
      <div>Annuals</div>
    </a>
    <a href="well-status.html" class="icon-box">
      <img src="icons/status.png" alt="Well Status" />
      <div>Status Tracker</div>
    </a>
    <a href="gps.html" class="icon-box">
      <img src="icons/gps.png" alt="GPS Route" />
      <div>GPS</div>
    </a>
    <a href="view-annual-history.html" class="icon-box">
      <img src="icons/history.png" alt="History" />
      <div>Annual History</div>
    </a>
    <a href="obs.html" class="icon-box">
      <img src="icons/obs.png" alt="OBS Readings" />
      <div>OBS Readings</div>
    </a>
  </div>

  <div class="footer">
    Â© 2025 FieldFlow | Underground Gas Storage
    <a href="terms.html">Terms of Use</a>
  </div>

</body>
</html>
