<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Activity Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
    }
    select, input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .time-block {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }
    .time-block input {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>Daily Activity Log</h2>

  <form id="activityForm">
    <label>Date:</label>
    <input type="text" id="date" readonly />

    <label>Attendant:</label>
    <select id="attendant">
      <option value="T. Cherry">T. Cherry</option>
      <option value="T. Ressler">T. Ressler</option>
    </select>

    <label>Activities (7:00 AM â€“ 3:00 PM):</label>

    <div class="time-block"><input type="text" placeholder="7:00 AM" class="log-input" /></div>
    <div class="time-block"><input type="text" placeholder="8:00 AM" class="log-input" /></div>
    <div class="time-block"><input type="text" placeholder="9:00 AM" class="log-input" /></div>
    <div class="time-block"><input type="text" placeholder="10:00 AM" class="log-input" /></div>
    <div class="time-block"><input type="text" placeholder="11:00 AM" class="log-input" /></div>
    <div class="time-block"><input type="text" placeholder="12:00 PM" class="log-input" /></div>
    <div class="time-block"><input type="text" placeholder="1:00 PM" class="log-input" /></div>
    <div class="time-block"><input type="text" placeholder="2:00 PM" class="log-input" /></div>
    <div class="time-block"><input type="text" placeholder="3:00 PM" class="log-input" /></div>

    <label>Remarks:</label>
    <textarea id="remarks" rows="3" placeholder="Additional notes..."></textarea>

    <label>Signature:</label>
    <input type="text" id="signature" placeholder="Enter name" />

    <button type="submit">Submit</button>
    <button type="button" onclick="goHome()">Home</button>
  </form>

  <script>
    document.getElementById("date").value = new Date().toLocaleDateString();

    function goHome() {
      window.location.href = "index.html";
    }

    document.getElementById("activityForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const attendant = document.getElementById("attendant").value;
      const remarks = document.getElementById("remarks").value;
      const signature = document.getElementById("signature").value;

      const times = ["7:00 AM", "8:00 AM", "9:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "1:00 PM", "2:00 PM", "3:00 PM"];
      const entries = Array.from(document.querySelectorAll(".log-input")).map((el, i) => {
        return `${times[i]}: ${el.value}`;
      }).join("\n");

      const log = {
        type: "Daily Activity Log",
        date,
        attendant,
        remarks,
        signature,
        entries
      };

      let logs = JSON.parse(localStorage.getItem("fieldflow_logs") || "[]");
      logs.push(log);
      localStorage.setItem("fieldflow_logs", JSON.stringify(logs));
      alert("Log submitted successfully!");
      document.getElementById("activityForm").reset();
      document.getElementById("date").value = new Date().toLocaleDateString();
    });
  </script>
</body>
</html>
