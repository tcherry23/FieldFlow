<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Activity Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    textarea, select, input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .time-block {
      margin-top: 10px;
    }
    .back-home {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Daily Activity Log</h1>
  <form id="activityForm">
    <label for="attendant">Attendant:</label>
    <select id="attendant" name="attendant" required>
      <option value="">Select Attendant</option>
      <option value="T. Cherry">T. Cherry</option>
      <option value="T. Ressler">T. Ressler</option>
    </select>

    <label for="activityDate">Date:</label>
    <input type="date" id="activityDate" name="activityDate" required>

    <div class="time-block">
      <label for="job7">7:00 AM Job Description & Location:</label>
      <textarea id="job7" name="job7" rows="2"></textarea>
    </div>
    <div class="time-block">
      <label for="job8">8:00 AM Job Description & Location:</label>
      <textarea id="job8" name="job8" rows="2"></textarea>
    </div>
    <div class="time-block">
      <label for="job9">9:00 AM Job Description & Location:</label>
      <textarea id="job9" name="job9" rows="2"></textarea>
    </div>
    <div class="time-block">
      <label for="job10">10:00 AM Job Description & Location:</label>
      <textarea id="job10" name="job10" rows="2"></textarea>
    </div>
    <div class="time-block">
      <label for="job11">11:00 AM Job Description & Location:</label>
      <textarea id="job11" name="job11" rows="2"></textarea>
    </div>
    <div class="time-block">
      <label for="job12">12:00 PM Job Description & Location:</label>
      <textarea id="job12" name="job12" rows="2"></textarea>
    </div>
    <div class="time-block">
      <label for="job1">1:00 PM Job Description & Location:</label>
      <textarea id="job1" name="job1" rows="2"></textarea>
    </div>
    <div class="time-block">
      <label for="job2">2:00 PM Job Description & Location:</label>
      <textarea id="job2" name="job2" rows="2"></textarea>
    </div>
    <label for="remarks">Remarks:</label>
    <textarea id="remarks" name="remarks" rows="3"></textarea>

    <button type="submit">Submit Log</button>
  </form>

  <div class="back-home">
    <a href="index.html">üè† Back to Home</a>
  </div>

  <script>
    // Auto-fill today's date
    document.getElementById("activityDate").valueAsDate = new Date();

    document.getElementById("activityForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        type: "Daily Activity Log",
        attendant: document.getElementById("attendant").value,
        date: document.getElementById("activityDate").value,
        job7: document.getElementById("job7").value,
        job8: document.getElementById("job8").value,
        job9: document.getElementById("job9").value,
        job10: document.getElementById("job10").value,
        job11: document.getElementById("job11").value,
        job12: document.getElementById("job12").value,
        job1: document.getElementById("job1").value,
        job2: document.getElementById("job2").value,
        remarks: document.getElementById("remarks").value,
        timestamp: new Date().toISOString()
      };

      // Save to localStorage
      const logs = JSON.parse(localStorage.getItem("fieldflow_logs") || "[]");
      logs.push(data);
      localStorage.setItem("fieldflow_logs", JSON.stringify(logs));

      alert("Log submitted successfully!");
      document.getElementById("activityForm").reset();
      document.getElementById("activityDate").valueAsDate = new Date();
    });
  </script>
</body>
</html>
