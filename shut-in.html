<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shut-In Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2, h3 {
      text-align: center;
    }
    select, input, button, textarea {
      margin: 5px;
      padding: 5px;
      font-size: 16px;
    }
    .well-section {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      background: #f9f9f9;
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .flex label {
      flex: 1 1 200px;
    }
    .button-row {
      text-align: center;
      margin-top: 20px;
    }
    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button">Home</a>
  <h2>Shut-In Log</h2>

  <label for="fieldSelect">Select Field:</label>
  <select id="fieldSelect" onchange="renderWells()">
    <option value="">-- Choose Field --</option>
    <option value="Dixon">Dixon</option>
    <option value="Simpson Chapel">Simpson Chapel</option>
    <option value="Mineral City">Mineral City</option>
  </select>

  <div id="wellsContainer"></div>

  <div class="button-row">
    <button onclick="saveLogs()">Save Logs</button>
    <button onclick="exportLogs()">Export</button>
  </div>

  <script>
    const fieldWells = {
      "Dixon": ["Evans 10", "Evans 5", "Evan 4-H", "Cory 8", "Cory 4", "Cory 2", "Cory 7", "Cory 3", "Cory 6", "Cory 5", "Cory 1"],
      "Simpson Chapel": ["Blaker 1", "Emery 2", "Emery 1", "Crays 8", "Crays 5", "Crays 4", "Crays 3", "Crays 7", "Crays 2", "Crays 6", "Royal 6", "Royal 5", "Royal 4", "Royal 7", "Royal 1"],
      "Mineral City": ["Haines 1", "Haines 2", "Haines 3", "Haines 4", "G. Axe 1", "G. Axe 2", "G. Axe 3", "G. Axe 4", "G. Axe 5", "G. Axe 6", "J. Axe 1", "Rollison 1", "Rollison 2", "Rollison 3", "Rollison 4", "Headley 1"]
    };

    function renderWells() {
      const container = document.getElementById("wellsContainer");
      container.innerHTML = "";
      const selectedField = document.getElementById("fieldSelect").value;
      if (!selectedField) return;

      fieldWells[selectedField].forEach(well => {
        const now = new Date().toISOString().slice(0, 16);
        const div = document.createElement("div");
        div.className = "well-section";
        div.innerHTML = `
          <h3>${well}</h3>
          <div class="flex">
            <label>Annulus or Tubing:
              <select>
                <option value="Annulus">Annulus</option>
                <option value="Tubing">Tubing</option>
              </select>
            </label>
            <label>Pressure (PSI):
              <input type="number" placeholder="Enter PSI">
            </label>
            <label>Temperature (Â°F):
              <input type="number" placeholder="Enter Temp">
            </label>
            <label>Date/Time:
              <input type="datetime-local" value="${now}">
            </label>
            <label>Notes:
              <textarea placeholder="Optional notes..." rows="2" cols="30"></textarea>
            </label>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function saveLogs() {
      alert("Logs saved! (Functionality to store or export can be added)");
    }

    function exportLogs() {
      alert("Exporting... (Coming soon)");
    }
  </script>
</body>
</html>
