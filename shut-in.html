<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shut-In Log – FieldFlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #044466;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .well-card {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .row > div {
      flex: 1;
      min-width: 120px;
    }
    .status {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .open {
      color: green;
    }
    .closed {
      color: red;
    }
    .btn-submit {
      background-color: #044466;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #033144;
    }
  </style>
</head>
<body>
  <header>Shut-In Log</header>

  <div class="container">
    <label for="fieldSelect">Select Field:</label>
    <select id="fieldSelect" onchange="loadWells()">
      <option value="">-- Select a Field --</option>
      <option value="Dixon">Dixon</option>
      <option value="Simpson Chapel">Simpson Chapel</option>
      <option value="Mineral City">Mineral City</option>
    </select>

    <div id="wellsContainer"></div>

    <button class="btn-submit" onclick="submitLogs()">Submit Logs</button>
  </div>

  <script>
    const wellsByField = {
      "Dixon": ["Evans 10", "Evans 5", "Evan 4-H", "Cory 8", "Cory 4", "Cory 2", "Cory 7", "Cory 3", "Cory 6", "Cory 5", "Cory 1"],
      "Simpson Chapel": ["Blaker 1", "Emery 2", "Emery 1", "Crays 8", "Crays 5", "Crays 4", "Crays 3", "Crays 7", "Crays 2", "Crays 6", "Royal 6", "Royal 5", "Royal 4", "Royal 7", "Royal 1"],
      "Mineral City": ["Haines 1", "Haines 2", "Haines 3", "Haines 4", "G. Axe 1", "G. Axe 2", "G. Axe 3", "G. Axe 4", "G. Axe 5", "G. Axe 6", "J. Axe 1", "Rollison 1", "Rollison 2", "Rollison 3", "Rollison 4", "Headley 1"]
    };

    function loadWells() {
      const field = document.getElementById('fieldSelect').value;
      const container = document.getElementById('wellsContainer');
      container.innerHTML = "";

      if (!wellsByField[field]) return;

      wellsByField[field].forEach(well => {
        const wellDiv = document.createElement('div');
        wellDiv.className = "well-card";
        wellDiv.innerHTML = `
          <strong>${well}</strong>
          <div class="row">
            <div>
              <label>Date:</label>
              <input type="date" />
            </div>
            <div>
              <label>Time:</label>
              <input type="time" />
            </div>
          </div>
          <label>Status:</label>
          <select class="status-dropdown" onchange="updateStatus(this)">
            <option value="">-- Select Status --</option>
            <option value="Open">Open</option>
            <option value="Closed">Closed</option>
          </select>
          <div class="status"></div>
        `;
        container.appendChild(wellDiv);
      });
    }

    function updateStatus(selectEl) {
      const statusDiv = selectEl.parentElement.querySelector(".status");
      const value = selectEl.value;
      if (value === "Open") {
        statusDiv.textContent = "✔ Open";
        statusDiv.className = "status open";
      } else if (value === "Closed") {
        statusDiv.textContent = "✘ Closed";
        statusDiv.className = "status closed";
      } else {
        statusDiv.textContent = "";
        statusDiv.className = "status";
      }
    }

    function submitLogs() {
      alert("Shut-in logs submitted successfully.");
    }
  </script>
</body>
</html>
