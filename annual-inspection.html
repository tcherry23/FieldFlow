<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annual Inspections</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2, h3 {
      margin-top: 30px;
    }
    label {
      font-weight: bold;
    }
    .well-section {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
    select, input[type="number"] {
      margin-bottom: 10px;
    }
    .field-group {
      margin-bottom: 10px;
    }
    .home-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Annual Inspections</h2>
  <label for="wellType">Well Type:</label>
  <select id="wellType" onchange="renderWells()">
    <option value="production">Production Wells</option>
    <option value="obs">OBS Wells</option>
  </select>

  <div id="formArea"></div>

  <button class="home-btn" onclick="location.href='index.html'">🏠 Home</button>

  <script>
    const dateToday = new Date().toISOString().split('T')[0];

    const attendants = ['T. Cherry', 'T. Ressler'];

    const wells = {
      production: {
        "Dixon": [
          "Evans 7", "Evans 8", "Evans 3", "Evans 10", "Evans 5", "Evans 4-H", "Evans 6",
          "Cory 8", "Cory 4", "Cory 2", "Cory 7", "Cory 3", "Cory 6", "Cory 5", "Cory 1"
        ],
        "Simpson Chapel": [
          "Blaker 1", "Emery 2", "Emery 1", "Crays 8", "Crays 1", "Crays 5", "Crays 4", "Crays 3", "Crays 7",
          "Crays 2", "Crays 6", "Royal 6", "Royal 5", "Royal 4", "Royal 7", "Royal 1"
        ],
        "Mineral City": [
          "Rollison 4", "Rollison 1", "Rollison 2", "G. Axe 6", "Haines 4", "Haines 1", "Haines 2", "Haines 3",
          "G. Axe 1", "Allen 1", "G. Axe 2", "G. Axe 4", "G. Axe 5", "G. Axe 3", "J. Axe 1"
        ]
      },
      obs: {
        "Dixon": [
          "Evans 1", "Evans 2", "Evans 9", "Hendren 1", "Mount 1", "Dowden 1"
        ],
        "Mineral City": [
          "Horning 1", "G Axe 7", "Boruff 1", "Floyd 1", "Rollison 5", "Foster 1"
        ],
        "Simpson Chapel": [
          "Blackmore 3", "RH Stone 1", "Royal 2", "Royal 3", "Rollison 5", "Royal 9", "S Blackmore 1", "Blackmore 4", "Royal 8"
        ]
      }
    };

    function renderWells() {
      const type = document.getElementById("wellType").value;
      const formArea = document.getElementById("formArea");
      formArea.innerHTML = "";

      Object.keys(wells[type]).forEach(field => {
        const fieldHeader = document.createElement("h3");
        fieldHeader.textContent = field;
        formArea.appendChild(fieldHeader);

        wells[type][field].forEach(well => {
          const div = document.createElement("div");
          div.className = "well-section";
          div.innerHTML = `
            <h4>${well}</h4>
            <div class="field-group">
              <label>Date:</label>
              <input type="date" value="${dateToday}" />
            </div>
            <div class="field-group">
              <label>Surface Pressure (PSI):</label>
              <input type="number" />
            </div>
            <div class="field-group">
              <label>Casing Pressure (PSI):</label>
              <input type="number" />
            </div>
            <div class="field-group">
              <label>Valve Functional Checks:</label><br/>
              Master: <select><option>✔️</option><option>❌</option></select>
              Tubing: <select><option>✔️</option><option>❌</option></select>
              Annulus: <select><option>✔️</option><option>❌</option></select>
              Crossover: <select><option>✔️</option><option>❌</option></select>
              Tail: <select><option>✔️</option><option>❌</option></select>
              Wing: <select><option>✔️</option><option>❌</option></select>
            </div>
            <div class="field-group">
              <label>Leak Checks:</label><br/>
              Master: <select><option>✔️</option><option>❌</option></select>
              Tubing: <select><option>✔️</option><option>❌</option></select>
              Annulus: <select><option>✔️</option><option>❌</option></select>
              Crossover: <select><option>✔️</option><option>❌</option></select>
              Tail: <select><option>✔️</option><option>❌</option></select>
              Wing: <select><option>✔️</option><option>❌</option></select>
            </div>
            <div class="field-group">
              <label>Attendant:</label>
              <select>${attendants.map(a => `<option>${a}</option>`).join('')}</select>
            </div>
            <div class="field-group">
              <label>Notes:</label>
              <textarea></textarea>
            </div>
            <button>Submit Entry</button>
          `;
          formArea.appendChild(div);
        });
      });
    }

    // Render production wells by default
    renderWells();
  </script>
</body>
</html>
