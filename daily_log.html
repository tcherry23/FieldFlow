<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Pressure Log - Dixon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      background-color: #f4f4f4;
    }
    h2, h3 {
      text-align: center;
    }
    .well-entry {
      background: #fff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border-left: 5px solid #ccc;
    }
    .well-entry.green { border-left-color: green; }
    .well-entry.yellow { border-left-color: goldenrod; }
    .well-entry.red { border-left-color: red; }
    label {
      display: block;
      margin-top: 6px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 2px;
    }
    .summary {
      padding: 10px;
      background: #e8e8e8;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .nav-buttons button {
      width: 48%;
      background-color: #444;
    }
  </style>
</head>
<body>

  <h2>Daily Pressure Log - Dixon</h2>

  <div class="summary">
    <label for="dailyTarget">Daily MCF Target:</label>
    <input type="number" id="dailyTarget" placeholder="Enter daily target MCF" oninput="updateColors()">
    <p>Total MCF so far: <span id="totalMCF">0</span></p>
  </div>

  <div id="wellsContainer"></div>

  <div class="nav-buttons">
    <button onclick="goHome()">Home</button>
    <button onclick="submitForm()">Submit</button>
  </div>

  <script>
    const wells = [
      "Dixon 1",
      "Dixon 2",
      "Dixon 3",
      "Dixon 4",
      "Dixon 5",
      "Dixon 6"
    ];

    function createWellEntry(wellName) {
      const container = document.createElement('div');
      container.className = 'well-entry';
      container.id = `entry-${wellName.replace(/\s/g, '')}`;
      container.innerHTML = `
        <h3>${wellName}</h3>
        <label>Time:</label>
        <input type="time" value="${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}">

        <label>Orifice Size (in):</label>
        <input type="number" value="1" readonly>

        <label>Upstream Pressure (psi):</label>
        <input type="number" oninput="calculate('${wellName}')">

        <label>Downstream Pressure (psi):</label>
        <input type="number" oninput="calculate('${wellName}')">

        <label>Differential Pressure (psi):</label>
        <input type="number" class="differential" readonly>

        <label>MCF/hour:</label>
        <input type="number" class="mcf" readonly>

        <label>Notes (optional):</label>
        <input type="text">
      `;
      document.getElementById("wellsContainer").appendChild(container);
    }

    function calculate(wellName) {
      const entry = document.getElementById(`entry-${wellName.replace(/\s/g, '')}`);
      const inputs = entry.getElementsByTagName('input');
      const upstream = parseFloat(inputs[2].value) || 0;
      const downstream = parseFloat(inputs[3].value) || 0;
      const differential = upstream - downstream;
      const orifice = parseFloat(inputs[1].value) || 1;

      inputs[4].value = differential.toFixed(2);

      const flowConst = 24.16; // C for 1" orifice default
      const mcf = flowConst * Math.sqrt(differential > 0 ? differential : 0);
      inputs[5].value = mcf.toFixed(2);

      updateTotalMCF();
    }

    function updateTotalMCF() {
      let total = 0;
      const entries = document.querySelectorAll(".well-entry");
      entries.forEach(entry => {
        const mcfInput = entry.querySelector(".mcf");
        total += parseFloat(mcfInput.value) || 0;
      });
      document.getElementById("totalMCF").innerText = total.toFixed(2);
      updateColors();
    }

    function updateColors() {
      const target = parseFloat(document.getElementById("dailyTarget").value) || 0;
      const current = parseFloat(document.getElementById("totalMCF").innerText) || 0;
      const entries = document.querySelectorAll(".well-entry");

      entries.forEach(entry => {
        entry.classList.remove("green", "yellow", "red");
        const mcf = parseFloat(entry.querySelector(".mcf").value) || 0;
        if (!target) return;
        const ratio = mcf / (target / wells.length);
        if (ratio >= 1) entry.classList.add("green");
        else if (ratio >= 0.75) entry.classList.add("yellow");
        else entry.classList.add("red");
      });
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function submitForm() {
      alert("Form submitted. (This is a demo â€” saving is not yet live.)");
    }

    // Build all well entries on load
    wells.forEach(createWellEntry);
  </script>
</body>
</html>
